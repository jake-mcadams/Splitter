<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <header>
        <!-- <img src="/images/logo.svg" alt="" /> -->
      </header>

      <div class="content-container">
        <div class="card-container" id="calculation">
          <div class="bill-input">
            <span class="text"> Bill </span>
            <input type="text" class="input" id="dollar"/>
          </div>
          
          <div id="select-tip">
            <span class="text">
              Select Tip %
            </span>
            <spa id="empty-percent">
              Please select a tip
            </spa>
          </div>

          <div class="button-container">
            <div>
              <button class="tip-percent" id="five-percent">5%</button>
            </div>
            <div>
              <button class="tip-percent" id="ten-percent">10%</button>
            </div>
            <div>
              <button class="tip-percent" id="fifteen-percent">15%</button>
            </div>
            <div>
              <button class="tip-percent" id="twenty-five-percent">25%</button>
            </div>
            <div>
              <button class="tip-percent" id="fifty-percent">50%</button>
            </div>
            <div>
              <button class="custom-input-percent" id="custom-percent">Custom</button>
              <input type="number" class="custom-input"name="" id="customize">
            </div>
          </div>
            <div id="number-of-people">
              <span class="text">
              Number of People
            </span>
            <input type="text" class="input" id="customer-amount">
            </div>
            <div>
              <span id="empty-text">
                Cannont be empty!
              </span> 
            </div>
        </div>

        <div class="card-container" id="results">
          <div class="tip-amount-container">
            <div class="total-person">
              <span class="total">
                Tip Amount 
              </span>
              <span class="person">
                / person
              </span>
            </div> 
            <p class="end-amount" id="tip-amount-person">
              $0.00
            </p>
            <div class="total-person">
              <span class="total">
                Total 
              </span>
              <span class="person">
                / person
              </span>
            </div>
            <p class="end-amount" id="total-amount-person">
              $0.00
            </p>
          </div>
          <div id="reset-container">
            <button class="reset" id="reset-button">
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>

    </div> -->

    <script src="javascript.js"></script>
  </body>
</html>
